{% extends "../layout.html" %}

{% block title %} Tienda Virtual {% endblock %}

{% block body %}
    <h1>Tienda Virtual</h1>
    <h3>Nuestros Productos</h3>

    <div class="row justify-content-center">
    {%  for p in prod%}
            <div class="card col-md-2 p-2 m-3 text-center">
                <a href="detalle/{{ p.idProduct }}" style="text-decoration: none; color: black;">
                    <img src="{{ p.imgProd.url }}" class="card-img-top a" height="175em">
                     <div class="card-body">
                         <h5 class="card-title">{{ p.nomProd }}</h5>
                            <p class="card-text"><em>( {{ p.idMarca }} )</em></p>
                            <p class="card-text" style="font-size: 25px;"><strong>${{ p.PrecioProd|floatformat:"g" }}</strong></p>
                        <p class="card-text"><small class="text-body-secondary">Ver Detalles</small></p>
                    </div>
                </a>
            </div>
        
    {%  endfor%}
    </div>
{% endblock%}
