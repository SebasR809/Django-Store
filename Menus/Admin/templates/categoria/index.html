{% extends "../layout.html" %}

{% block title %} Gesti√≥n de Categorias {% endblock %}

{% block body %}
<div class="row text-center">
    <h1>Categorias</h1>
</div>
<div class="row">
    <div class="col-lg-4 col-xl-4 m-0">
        <div class="card mt-3">
            <div class="card-title text-center pt-2">
                <h5>Agregar Categoria</h5>
            </div>
            <div class="card-body">
                <form action="/addCat" method="post">{% csrf_token %}
                    <input type="text" class="form-control" name="txtNom" placeholder="Nombre" required>
                    <input type="hidden" value="1" class="form-control" name="txtEst" min="0" max="2" placeholder="estado" required><br>
                    <center>
                        <button type="submit" class="btn btn-success btn-lg text-white">Agregar</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <div class=" col-sm-10 col-lg-7 col-xl-7">
        <div class="card mt-3 p-3">
            <div class="table-responsive">
                <table class="table table-hover table-striped" id="dataList">
                    <thead>
                        <tr>
                            <!-- <th>Id</th> -->
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th colspan="2">acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%  for cat in categories %}
                            <tr>
                                <!-- <td>{{ cat.idCategoria }}</td> -->
                                <td>{{ cat.NomCat }}</td>
                                <td>{{ cat.estado }}</td>
                                <td>
                                    <a href="editCat/{{ cat.idCategoria }}"  class="btn btn-info text-white" >Editar</a>
                                    <a href="deleteCat/{{ cat.idCategoria }}" class="btn btn-danger text-white" >Eliminar</a>
                                </td>
                            </tr>
                        {%  endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock%}
